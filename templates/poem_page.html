<!DOCTYPE html>

<head>

    <title>{{ poem.title }}</title>

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
</head>
<body>
    <p>{{ poem.author }}</p>
    <p>{{ poem.title }}</p>
    <p>{{ poem.content }}</p>

    <p>Åšrednia ocena: {{ poem.rating }}</p>

        <p>{{ opinion.content }}</p>
    {% endfor %}
</body>
</html>
